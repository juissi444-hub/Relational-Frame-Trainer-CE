<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Frame Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        .emoji-stimulus { font-size: 2rem; line-height: 1; }
        .transition-colors { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        input[type="range"] { -webkit-appearance: none; appearance: none; height: 8px; border-radius: 5px; background: #ddd; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #6366f1; cursor: pointer; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #6366f1; cursor: pointer; border: none; }
        .dark input[type="range"] { background: #475569; }
        button { cursor: pointer; }
        button:active { transform: scale(0.98); }
        .premise-item:hover { transform: translateX(2px); }
        .premise-item { transition: transform 0.2s; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // State management
        const state = {
            difficulty: 3,
            timePerQuestion: 30,
            networkComplexity: 0.5,
            spoilerPremises: false,
            darkMode: false,
            useLetters: true,
            useEmojis: false,
            useVoronoi: false,
            useMandelbrot: false,
            letterLength: 3,
            autoProgressEnabled: true,
            targetPremiseCount: 40,
            targetAccuracy: 95,
            recentAnswers: [],
            statsHistory: [],
            showSettings: false,
            showHistory: false,
            showStats: false,
            showTutorial: false,
            isPaused: false,
            currentTrial: null,
            timeLeft: 30,
            score: { correct: 0, incorrect: 0, missed: 0 },
            feedback: null,
            history: [],
            hoveredPremise: null,
            enabledRelationModes: {
                equality: true,
                temporal: false,
                spatial: false,
                containment: false
            }
        };

        const relationSets = {
            equality: ['SAME', 'OPPOSITE', 'DIFFERENT'],
            temporal: ['BEFORE', 'AFTER', 'AT'],
            spatial: ['NORTH', 'SOUTH', 'EAST', 'WEST', 'NORTHEAST', 'NORTHWEST', 'SOUTHEAST', 'SOUTHWEST'],
            containment: ['CONTAINS', 'WITHIN']
        };

        const emojiList = ['ðŸ˜€', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜', 'ðŸ˜†', 'ðŸ˜…', 'ðŸ¤£', 'ðŸ˜‚', 'ðŸ™‚', 'ðŸ™ƒ', 'ðŸ˜‰', 'ðŸ˜Š', 'ðŸ˜‡', 'ðŸ¥°', 'ðŸ˜', 'ðŸ¤©', 'ðŸ˜˜', 'ðŸ˜—', 'ðŸ˜š', 'ðŸ˜™', 'ðŸ¥²', 'ðŸ˜‹', 'ðŸ˜›', 'ðŸ˜œ', 'ðŸ¤ª', 'ðŸ˜', 'ðŸ¤‘', 'ðŸ¤—', 'ðŸ¤­', 'ðŸ¤«', 'ðŸ¤”', 'ðŸ¤', 'ðŸ¤¨', 'ðŸ˜', 'ðŸ˜‘', 'ðŸ˜¶', 'ðŸ˜', 'ðŸ˜’', 'ðŸ™„', 'ðŸ˜¬', 'ðŸ¤¥', 'ðŸ˜Œ', 'ðŸ˜”', 'ðŸ˜ª', 'ðŸ¤¤', 'ðŸ˜´', 'ðŸ˜·', 'ðŸ¤’', 'ðŸ¤•', 'ðŸ¤¢', 'ðŸ¤®', 'ðŸ¤§', 'ðŸ¥µ', 'ðŸ¥¶', 'ðŸ¥´', 'ðŸ˜µ', 'ðŸ¤¯', 'ðŸ¤ ', 'ðŸ¥³', 'ðŸ¥¸', 'ðŸ˜Ž', 'ðŸ¤“', 'ðŸ§'];

        let timerId = null;

        // Storage functions - using localStorage for PC compatibility
        function saveToStorage() {
            try {
                localStorage.setItem('rft-data', JSON.stringify({
                    score: state.score,
                    history: state.history,
                    statsHistory: state.statsHistory,
                    settings: {
                        difficulty: state.difficulty,
                        timePerQuestion: state.timePerQuestion,
                        networkComplexity: state.networkComplexity,
                        spoilerPremises: state.spoilerPremises,
                        darkMode: state.darkMode,
                        useLetters: state.useLetters,
                        useEmojis: state.useEmojis,
                        useVoronoi: state.useVoronoi,
                        useMandelbrot: state.useMandelbrot,
                        letterLength: state.letterLength,
                        autoProgressEnabled: state.autoProgressEnabled,
                        targetPremiseCount: state.targetPremiseCount,
                        targetAccuracy: state.targetAccuracy,
                        enabledRelationModes: state.enabledRelationModes
                    },
                    recentAnswers: state.recentAnswers
                }));
            } catch (error) {
                console.error('Save failed:', error);
            }
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem('rft-data');
                if (data) {
                    const parsed = JSON.parse(data);
                    if (parsed.score) state.score = parsed.score;
                    if (parsed.history) state.history = parsed.history;
                    if (parsed.statsHistory) state.statsHistory = parsed.statsHistory;
                    if (parsed.recentAnswers) state.recentAnswers = parsed.recentAnswers;
                    if (parsed.settings) {
                        Object.keys(parsed.settings).forEach(key => {
                            if (parsed.settings[key] !== undefined) {
                                state[key] = parsed.settings[key];
                            }
                        });
                    }
                }
            } catch (error) {
                console.log('No saved data found');
            }
        }

        // Utility functions
        function getRelationMode(relation) {
            if (['SAME', 'OPPOSITE', 'DIFFERENT'].includes(relation)) return 'equality';
            if (['BEFORE', 'AFTER', 'AT'].includes(relation)) return 'temporal';
            if (['CONTAINS', 'WITHIN'].includes(relation)) return 'containment';
            return 'spatial';
        }

        function deriveRelation(rel1, rel2) {
            const mode1 = getRelationMode(rel1);
            const mode2 = getRelationMode(rel2);
            
            if (mode1 !== mode2) return 'AMBIGUOUS';
            
            if (mode1 === 'equality') {
                if (rel1 === 'SAME') return rel2;
                if (rel2 === 'SAME') return rel1;
                if (rel1 === 'OPPOSITE' && rel2 === 'OPPOSITE') return 'SAME';
                if ((rel1 === 'OPPOSITE' && rel2 === 'DIFFERENT') || (rel1 === 'DIFFERENT' && rel2 === 'OPPOSITE')) return 'DIFFERENT';
                if (rel1 === 'DIFFERENT' && rel2 === 'DIFFERENT') return 'AMBIGUOUS';
                return 'AMBIGUOUS';
            } else if (mode1 === 'temporal') {
                if (rel1 === 'AT') return rel2;
                if (rel2 === 'AT') return rel1;
                if (rel1 === 'BEFORE' && rel2 === 'BEFORE') return 'BEFORE';
                if (rel1 === 'AFTER' && rel2 === 'AFTER') return 'AFTER';
                return 'AMBIGUOUS';
            } else if (mode1 === 'containment') {
                if (rel1 === 'CONTAINS' && rel2 === 'CONTAINS') return 'CONTAINS';
                if (rel1 === 'WITHIN' && rel2 === 'WITHIN') return 'WITHIN';
                return 'AMBIGUOUS';
            } else {
                if (rel1 === rel2) return rel1;
                return 'AMBIGUOUS';
            }
        }

        function findAllPaths(graph, start, end, currentPath = [], visited = new Set(), allPaths = []) {
            if (start === end && currentPath.length > 0) {
                allPaths.push([...currentPath]);
                return allPaths;
            }
            visited.add(start);
            for (const edge of graph) {
                let nextNode = null, edgeToAdd = null;
                if (edge.stimulus1 === start && !visited.has(edge.stimulus2)) {
                    nextNode = edge.stimulus2;
                    edgeToAdd = { ...edge, reversed: false };
                } else if (edge.stimulus2 === start && !visited.has(edge.stimulus1)) {
                    nextNode = edge.stimulus1;
                    const reversedRelation = (edge.relation === 'CONTAINS') ? 'WITHIN' : 
                                            (edge.relation === 'WITHIN') ? 'CONTAINS' : edge.relation;
                    edgeToAdd = { ...edge, relation: reversedRelation, reversed: true };
                }
                if (nextNode) {
                    currentPath.push(edgeToAdd);
                    findAllPaths(graph, nextNode, end, currentPath, new Set(visited), allPaths);
                    currentPath.pop();
                }
            }
            return allPaths;
        }

        function deriveFromPath(path) {
            if (!path || path.length === 0) return null;
            let result = path[0].relation;
            for (let i = 1; i < path.length; i++) {
                result = deriveRelation(result, path[i].relation);
                if (result === 'AMBIGUOUS') return 'AMBIGUOUS';
            }
            return result;
        }

        function deriveRelationFromGraph(graph, start, end) {
            if (start === end) {
                if (state.enabledRelationModes.equality) return 'SAME';
                if (state.enabledRelationModes.temporal) return 'AT';
                return null;
            }
            const allPaths = findAllPaths(graph, start, end);
            if (allPaths.length === 0) return null;
            
            const derivedRelations = allPaths.map(path => deriveFromPath(path)).filter(r => r !== null);
            if (derivedRelations.length === 0) return null;
            
            const nonAmbiguous = derivedRelations.filter(r => r !== 'AMBIGUOUS');
            if (nonAmbiguous.length === 0) return 'AMBIGUOUS';
            
            const firstRel = nonAmbiguous[0];
            const allAgree = nonAmbiguous.every(rel => rel === firstRel);
            
            return allAgree ? firstRel : 'AMBIGUOUS';
        }

        function generateStimulus() {
            const availableTypes = [];
            if (state.useLetters) availableTypes.push('letters');
            if (state.useEmojis) availableTypes.push('emojis');
            if (state.useVoronoi) availableTypes.push('voronoi');
            if (state.useMandelbrot) availableTypes.push('mandelbrot');
            
            if (availableTypes.length === 0) availableTypes.push('letters');
            
            const selectedType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
            
            if (selectedType === 'emojis') {
                return emojiList[Math.floor(Math.random() * emojiList.length)];
            } else if (selectedType === 'voronoi') {
                return `voronoi_${Math.floor(Math.random() * 1000000)}`;
            } else if (selectedType === 'mandelbrot') {
                return `mandelbrot_${Math.floor(Math.random() * 1000000)}`;
            } else {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '';
                for (let i = 0; i < state.letterLength; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
        }

        function generateVoronoiSVG(seed) {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2', '#F06292', '#AED581'];
            const random = (s) => { const x = Math.sin(s++) * 10000; return x - Math.floor(x); };
            
            let svgContent = '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="border-radius: 0.375rem;">';
            const gridSize = 4;
            const tileSize = 64 / gridSize;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const colorIndex = Math.floor(random(seed + row * gridSize + col) * colors.length);
                    const color = colors[colorIndex];
                    const x = col * tileSize;
                    const y = row * tileSize;
                    svgContent += `<rect x="${x}" y="${y}" width="${tileSize}" height="${tileSize}" fill="${color}" opacity="0.9"/>`;
                }
            }
            svgContent += '</svg>';
            return svgContent;
        }

        function generateMandelbrotSVG(seed) {
            const random = (s) => { const x = Math.sin(s++) * 10000; return x - Math.floor(x); };
            const centerX = -0.7 + (random(seed) - 0.5) * 0.5;
            const centerY = 0 + (random(seed + 100) - 0.5) * 0.5;
            const zoom = 0.3 + random(seed + 200) * 0.7;
            
            const width = 64, height = 64, maxIterations = 50;
            let svgContent = '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="border-radius: 0.375rem;">';
            const colors = ['#000033', '#000055', '#0000AA', '#0000FF', '#0055FF', '#00AAFF', '#00FFFF', '#55FFAA', '#AAFF55', '#FFFF00', '#FFAA00', '#FF5500', '#FF0000', '#AA0000', '#550000', '#000000'];
            
            for (let py = 0; py < height; py++) {
                for (let px = 0; px < width; px++) {
                    const x0 = centerX + (px / width - 0.5) * zoom;
                    const y0 = centerY + (py / height - 0.5) * zoom;
                    let x = 0, y = 0, iteration = 0;
                    
                    while (x * x + y * y <= 4 && iteration < maxIterations) {
                        const xtemp = x * x - y * y + x0;
                        y = 2 * x * y + y0;
                        x = xtemp;
                        iteration++;
                    }
                    
                    const color = iteration === maxIterations ? '#000000' : colors[Math.floor((iteration / maxIterations) * (colors.length - 1))];
                    svgContent += `<rect x="${px}" y="${py}" width="1" height="1" fill="${color}"/>`;
                }
            }
            svgContent += '</svg>';
            return svgContent;
        }

        function generateTrial() {
            const enabledModes = Object.keys(state.enabledRelationModes).filter(mode => state.enabledRelationModes[mode]);
            const chosenMode = enabledModes.length > 0 ? enabledModes[Math.floor(Math.random() * enabledModes.length)] : 'equality';
            const activeRelations = relationSets[chosenMode];
            
            const numStimuli = Math.max(3, state.difficulty + 1);
            const stimuli = [generateStimulus()];
            const premises = [];
            
            for (let p = 0; p < state.difficulty; p++) {
                let chosenPair = null;
                const ambiguousPairs = [];
                
                for (let i = 0; i < stimuli.length; i++) {
                    for (let j = i + 1; j < stimuli.length; j++) {
                        const s1 = stimuli[i], s2 = stimuli[j];
                        const alreadyConnected = premises.some(pr => (pr.stimulus1 === s1 && pr.stimulus2 === s2) || (pr.stimulus1 === s2 && pr.stimulus2 === s1));
                        if (!alreadyConnected) {
                            const derived = deriveRelationFromGraph(premises, s1, s2);
                            if (derived === 'AMBIGUOUS') ambiguousPairs.push({ s1, s2 });
                        }
                    }
                }
                
                if (ambiguousPairs.length > 0 && Math.random() < state.networkComplexity) {
                    chosenPair = ambiguousPairs[Math.floor(Math.random() * ambiguousPairs.length)];
                } else if (stimuli.length < numStimuli) {
                    const newStimulus = generateStimulus();
                    stimuli.push(newStimulus);
                    chosenPair = { s1: stimuli[Math.floor(Math.random() * (stimuli.length - 1))], s2: newStimulus };
                } else {
                    const availablePairs = [];
                    for (let i = 0; i < stimuli.length; i++) {
                        for (let j = i + 1; j < stimuli.length; j++) {
                            const s1 = stimuli[i], s2 = stimuli[j];
                            if (!premises.some(pr => (pr.stimulus1 === s1 && pr.stimulus2 === s2) || (pr.stimulus1 === s2 && pr.stimulus2 === s1))) {
                                availablePairs.push({ s1, s2 });
                            }
                        }
                    }
                    chosenPair = availablePairs.length > 0 ? availablePairs[Math.floor(Math.random() * availablePairs.length)] : { s1: stimuli[0], s2: stimuli[1] };
                }
                
                if (chosenPair) {
                    premises.push({
                        stimulus1: chosenPair.s1,
                        relation: activeRelations[Math.floor(Math.random() * activeRelations.length)],
                        stimulus2: chosenPair.s2
                    });
                }
            }
            
            const startIdx = Math.floor(Math.random() * stimuli.length);
            let endIdx = Math.floor(Math.random() * stimuli.length);
            if (startIdx === endIdx) endIdx = (endIdx + 1) % stimuli.length;
            
            const derivedRelation = deriveRelationFromGraph(premises, stimuli[startIdx], stimuli[endIdx]);
            let questionRelation, correctAnswer;
            
            if (derivedRelation === 'AMBIGUOUS' || derivedRelation === null) {
                questionRelation = activeRelations[Math.floor(Math.random() * activeRelations.length)];
                correctAnswer = 'ambiguous';
            } else {
                const askCompatible = Math.random() < 0.5;
                if (askCompatible) {
                    questionRelation = derivedRelation;
                    correctAnswer = true;
                } else {
                    const incompatible = activeRelations.filter(r => r !== derivedRelation);
                    if (incompatible.length > 0) {
                        questionRelation = incompatible[Math.floor(Math.random() * incompatible.length)];
                        correctAnswer = false;
                    } else {
                        questionRelation = derivedRelation;
                        correctAnswer = true;
                    }
                }
            }

            return {
                premises,
                question: { stimulus1: stimuli[startIdx], relation: questionRelation, stimulus2: stimuli[endIdx] },
                correctAnswer,
                derivedRelation: derivedRelation || 'AMBIGUOUS',
                allStimuli: stimuli
            };
        }

        function startNewTrial() {
            state.currentTrial = generateTrial();
            state.timeLeft = state.timePerQuestion;
            state.feedback = null;
            render();
            startTimer();
        }

        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                if (!state.isPaused && !state.feedback && state.timeLeft > 0) {
                    const hasMandelbrot = state.currentTrial?.premises.some(p => 
                        p.stimulus1.startsWith('mandelbrot_') || p.stimulus2.startsWith('mandelbrot_')
                    ) || false;
                    const speedMultiplier = (state.useMandelbrot && hasMandelbrot) ? 10 : 1;
                    state.timeLeft = Math.max(0, state.timeLeft - (0.1 * speedMultiplier));
                    render();
                    
                    if (state.timeLeft <= 0) {
                        handleTimeout();
                    }
                }
            }, 100);
        }

        function handleTimeout() {
            state.score.missed++;
            state.feedback = 'missed';
            const entry = {
                trial: state.currentTrial,
                userAnswer: null,
                isCorrect: false,
                timestamp: Date.now(),
                timeUsed: state.timePerQuestion,
                premiseCount: state.currentTrial.premises.length
            };
            state.history.push(entry);
            state.statsHistory.push({
                timestamp: Date.now(),
                timeUsed: state.timePerQuestion,
                premiseCount: state.currentTrial.premises.length,
                isCorrect: false
            });
            render();
            saveToStorage();
            setTimeout(() => startNewTrial(), 1500);
        }

        function handleAnswer(userAnswer) {
            if (state.isPaused || state.feedback) return;
            
            const isCorrect = userAnswer === state.currentTrial.correctAnswer;
            const timeUsed = state.timePerQuestion - state.timeLeft;
            
            if (isCorrect) {
                state.score.correct++;
            } else {
                state.score.incorrect++;
            }
            
            state.feedback = isCorrect ? 'correct' : 'incorrect';
            
            const entry = {
                trial: state.currentTrial,
                userAnswer,
                isCorrect,
                timestamp: Date.now(),
                timeUsed,
                premiseCount: state.currentTrial.premises.length
            };
            
            state.history.push(entry);
            state.statsHistory.push({
                timestamp: Date.now(),
                timeUsed,
                premiseCount: state.currentTrial.premises.length,
                isCorrect
            });
            
            state.recentAnswers.push(isCorrect);
            checkAutoProgress();
            
            render();
            saveToStorage();
            setTimeout(() => startNewTrial(), 1500);
        }

        function checkAutoProgress() {
            if (!state.autoProgressEnabled || state.recentAnswers.length < state.targetPremiseCount) return;
            
            const recentWindow = state.recentAnswers.slice(-state.targetPremiseCount);
            const accuracy = (recentWindow.filter(a => a).length / state.targetPremiseCount) * 100;
            
            if (accuracy >= state.targetAccuracy) {
                if (state.timePerQuestion > 10) {
                    state.timePerQuestion = Math.max(10, state.timePerQuestion - 5);
                    if (state.timePerQuestion === 10) {
                        state.difficulty++;
                        state.timePerQuestion = 30;
                        state.recentAnswers = [];
                    }
                } else {
                    state.difficulty++;
                    state.timePerQuestion = 30;
                    state.recentAnswers = [];
                }
            }
        }

        function togglePause() {
            state.isPaused = !state.isPaused;
            if (!state.isPaused) {
                state.currentTrial = generateTrial();
                state.feedback = null;
                startTimer();
            } else {
                state.timeLeft = state.timePerQuestion;
            }
            render();
        }

        function resetGame() {
            state.score = { correct: 0, incorrect: 0, missed: 0 };
            state.history = [];
            state.recentAnswers = [];
            state.statsHistory = [];
            startNewTrial();
            saveToStorage();
        }

        function getAnswerLabel(answer) {
            if (answer === true) return 'YES';
            if (answer === false) return 'NO';
            if (answer === 'ambiguous') return "CAN'T TELL";
            return 'NO ANSWER';
        }

        function getRelationColor(relation) {
            const colors = {
                dark: {
                    'SAME': 'bg-green-900/40 text-green-300 border-green-500',
                    'OPPOSITE': 'bg-red-900/40 text-red-300 border-red-500',
                    'DIFFERENT': 'bg-blue-900/40 text-blue-300 border-blue-500',
                    'BEFORE': 'bg-purple-900/40 text-purple-300 border-purple-500',
                    'AFTER': 'bg-orange-900/40 text-orange-300 border-orange-500',
                    'AT': 'bg-cyan-900/40 text-cyan-300 border-cyan-500',
                    'CONTAINS': 'bg-blue-900/40 text-blue-300 border-blue-500',
                    'WITHIN': 'bg-green-900/40 text-green-300 border-green-500',
                    'spatial': 'bg-teal-900/40 text-teal-300 border-teal-500'
                },
                light: {
                    'SAME': 'bg-green-100 text-green-700 border-green-300',
                    'OPPOSITE': 'bg-red-100 text-red-700 border-red-300',
                    'DIFFERENT': 'bg-blue-100 text-blue-700 border-blue-300',
                    'BEFORE': 'bg-purple-100 text-purple-700 border-purple-300',
                    'AFTER': 'bg-orange-100 text-orange-700 border-orange-300',
                    'AT': 'bg-cyan-100 text-cyan-700 border-cyan-300',
                    'CONTAINS': 'bg-blue-100 text-blue-700 border-blue-300',
                    'WITHIN': 'bg-green-100 text-green-700 border-green-300',
                    'spatial': 'bg-teal-100 text-teal-700 border-teal-300'
                }
            };
            
            const mode = state.darkMode ? 'dark' : 'light';
            if (['NORTH', 'SOUTH', 'EAST', 'WEST', 'NORTHEAST', 'NORTHWEST', 'SOUTHEAST', 'SOUTHWEST'].includes(relation)) {
                return colors[mode]['spatial'];
            }
            return colors[mode][relation] || colors[mode]['DIFFERENT'];
        }

        function renderStimulus(stimulus) {
            if (stimulus.startsWith('voronoi_')) {
                const svg = generateVoronoiSVG(parseInt(stimulus.split('_')[1]));
                return `<div class="inline-block w-16 h-16 align-middle border-2 border-gray-300 rounded-md overflow-hidden">${svg}</div>`;
            }
            if (stimulus.startsWith('mandelbrot_')) {
                const svg = generateMandelbrotSVG(parseInt(stimulus.split('_')[1]));
                return `<div class="inline-block w-16 h-16 align-middle border-2 border-gray-300 rounded-md overflow-hidden">${svg}</div>`;
            }
            const isEmoji = emojiList.includes(stimulus);
            const colorClass = state.darkMode ? 'text-indigo-400' : 'text-indigo-600';
            return `<span class="font-bold ${isEmoji ? 'emoji-stimulus' : ''} ${colorClass}">${stimulus}</span>`;
        }

        // Render function
        function render() {
            const app = document.getElementById('app');
            const darkClass = state.darkMode ? 'dark' : '';
            
            app.innerHTML = `
                <div class="${darkClass} h-screen flex flex-col transition-colors duration-300 ${state.darkMode ? 'bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900' : 'bg-gradient-to-br from-slate-50 to-slate-100'}">
                    ${renderTutorial()}
                    ${renderSidebar('history')}
                    ${renderSidebar('stats')}
                    
                    <div class="flex-1 flex flex-col min-h-0">
                        ${renderHeader()}
                        ${renderProgressBar()}
                        ${renderMainContent()}
                    </div>
                    
                    ${renderSettings()}
                </div>
            `;
            
            attachEventListeners();
        }

        function renderTutorial() {
            if (!state.showTutorial) return '';
            return `
                <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">

                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2 ${state.darkMode ? 'text-indigo-400' : 'text-indigo-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <h2 class="text-lg font-bold ${state.darkMode ? 'text-gray-100' : 'text-gray-800'}">Settings</h2>
                            </div>
                            <button onclick="toggleSettings()" class="p-1 rounded hover:bg-opacity-10 ${state.darkMode ? 'hover:bg-white' : 'hover:bg-black'}">
                                <svg class="w-4 h-4 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="flex-1 overflow-y-auto space-y-6">
                            <div>
                                <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Dark Mode</label>
                                <button onclick="toggleDarkMode()" class="w-full flex items-center justify-between">
                                    <div class="relative w-14 h-7 rounded-full transition-colors ${state.darkMode ? 'bg-indigo-600' : 'bg-gray-300'}">
                                        <div class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full transition-transform shadow-md ${state.darkMode ? 'transform translate-x-7' : ''}"></div>
                                    </div>
                                    <span class="text-sm font-medium ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">${state.darkMode ? 'Enabled' : 'Disabled'}</span>
                                </button>
                            </div>

                            <div class="border-t pt-4 ${state.darkMode ? 'border-slate-700' : 'border-gray-200'}">
                                <button onclick="resetGame()" class="w-full px-4 py-3 rounded-lg transition-colors flex items-center justify-center gap-2 ${state.darkMode ? 'bg-red-900/50 hover:bg-red-900/70 text-red-200' : 'bg-red-100 hover:bg-red-200 text-red-700'}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span class="font-semibold">Reset Game</span>
                                </button>
                            </div>

                            <div class="border-t pt-4 ${state.darkMode ? 'border-slate-700' : 'border-gray-200'}">
                                <h3 class="text-sm font-bold mb-3 ${state.darkMode ? 'text-indigo-400' : 'text-indigo-600'}">Relation Modes</h3>
                                <div class="space-y-3">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.enabledRelationModes.equality ? 'checked' : ''} onchange="toggleRelationMode('equality')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Equality (SAME, OPPOSITE, DIFFERENT)</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.enabledRelationModes.temporal ? 'checked' : ''} onchange="toggleRelationMode('temporal')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Temporal (BEFORE, AFTER, AT)</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.enabledRelationModes.spatial ? 'checked' : ''} onchange="toggleRelationMode('spatial')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Space 2D (NORTH, SOUTH, EAST, WEST, etc.)</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.enabledRelationModes.containment ? 'checked' : ''} onchange="toggleRelationMode('containment')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Containment (CONTAINS, WITHIN)</span>
                                    </label>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Premise Count</label>
                                <input type="number" min="2" max="20" value="${state.difficulty}" onchange="updateDifficulty(this.value)" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors ${state.darkMode ? 'bg-slate-700 border-slate-600 text-gray-100' : 'bg-white border-gray-300 text-gray-900'}">
                            </div>

                            <div class="border-t pt-4 ${state.darkMode ? 'border-slate-700' : 'border-gray-200'}">
                                <h3 class="text-sm font-bold mb-3 ${state.darkMode ? 'text-indigo-400' : 'text-indigo-600'}">Stimulus Display</h3>
                                <div class="space-y-3">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.useLetters ? 'checked' : ''} onchange="toggleStimulusType('useLetters')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Use Letters (ABC)</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.useEmojis ? 'checked' : ''} onchange="toggleStimulusType('useEmojis')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Use Emojis ðŸŽ¨</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.useVoronoi ? 'checked' : ''} onchange="toggleStimulusType('useVoronoi')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Use Voronoi Patterns</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="checkbox" ${state.useMandelbrot ? 'checked' : ''} onchange="toggleStimulusType('useMandelbrot')" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Use Mandelbrot Fractals</span>
                                    </label>
                                    ${state.useLetters ? `
                                        <div class="mt-4 pt-4 border-t ${state.darkMode ? 'border-slate-600' : 'border-gray-200'}">
                                            <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Letter Length: ${state.letterLength}</label>
                                            <input type="range" min="1" max="20" value="${state.letterLength}" oninput="updateLetterLength(this.value)" class="w-full accent-indigo-600">
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Time Per Question: ${state.timePerQuestion.toFixed(1)}s</label>
                                <input type="range" min="5" max="120" step="0.5" value="${state.timePerQuestion}" oninput="updateTimePerQuestion(this.value)" class="w-full accent-indigo-600">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Network Complexity: ${state.networkComplexity.toFixed(2)}</label>
                                <input type="range" min="0" max="1" step="0.01" value="${state.networkComplexity}" oninput="updateNetworkComplexity(this.value)" class="w-full accent-indigo-600">
                                <p class="text-xs mt-1 ${state.darkMode ? 'text-gray-400' : 'text-gray-500'}">Probability of resolving ambiguous relationships</p>
                            </div>

                            <div>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" ${state.spoilerPremises ? 'checked' : ''} onchange="toggleSpoilerPremises()" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <span class="text-sm font-semibold ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Spoiler Premises</span>
                                </label>
                                <p class="text-xs mt-1 ml-6 ${state.darkMode ? 'text-gray-400' : 'text-gray-500'}">Hover to reveal premises</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            // Remove any existing listener first
            document.removeEventListener('keydown', handleKeyPress);
            // Add new listener
            document.addEventListener('keydown', handleKeyPress);
        }

        function handleKeyPress(e) {
            if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            } else if (!state.isPaused && !state.feedback) {
                if (e.key === '1') handleAnswer(true);
                else if (e.key === '2') handleAnswer(false);
                else if (e.key === '3') handleAnswer('ambiguous');
            }
        }

        // Global functions for onclick handlers
        window.closeTutorial = () => {
            state.showTutorial = false;
            render();
        };

        window.openTutorial = () => {
            state.showTutorial = true;
            render();
        };

        window.toggleSidebar = (type) => {
            if (type === 'history') {
                state.showHistory = !state.showHistory;
                if (state.showHistory) state.showStats = false;
            } else {
                state.showStats = !state.showStats;
                if (state.showStats) state.showHistory = false;
            }
            render();
        };

        window.toggleSettings = () => {
            state.showSettings = !state.showSettings;
            render();
        };

        window.togglePause = togglePause;

        window.handleAnswerClick = (answer) => {
            handleAnswer(answer);
        };

        window.hoverPremise = (idx) => {
            if (state.spoilerPremises) {
                state.hoveredPremise = idx;
                render();
            }
        };

        window.unhoverPremise = () => {
            if (state.spoilerPremises) {
                state.hoveredPremise = null;
                render();
            }
        };

        window.toggleDarkMode = () => {
            state.darkMode = !state.darkMode;
            render();
            saveToStorage();
        };

        window.resetGame = resetGame;

        window.toggleRelationMode = (mode) => {
            state.enabledRelationModes[mode] = !state.enabledRelationModes[mode];
            render();
            saveToStorage();
        };

        window.updateDifficulty = (value) => {
            state.difficulty = Math.max(2, parseInt(value) || 2);
            render();
            saveToStorage();
        };

        window.toggleStimulusType = (type) => {
            state[type] = !state[type];
            render();
            saveToStorage();
        };

        window.updateLetterLength = (value) => {
            state.letterLength = parseInt(value);
            render();
            saveToStorage();
        };

        window.updateTimePerQuestion = (value) => {
            state.timePerQuestion = parseFloat(value);
            render();
            saveToStorage();
        };

        window.updateNetworkComplexity = (value) => {
            state.networkComplexity = parseFloat(value);
            render();
            saveToStorage();
        };

        window.toggleSpoilerPremises = () => {
            state.spoilerPremises = !state.spoilerPremises;
            render();
            saveToStorage();
        };

        // Initialize the app
        function init() {
            loadFromStorage();
            startNewTrial();
            render();
        }

        init();
    </script>
</body>
  </html>
