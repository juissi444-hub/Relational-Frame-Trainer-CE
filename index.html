        const relationSets = {

        const emojiList = ['ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ¤£', 'ğŸ˜‚', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ¥°', 'ğŸ˜', 'ğŸ¤©', 'ğŸ˜˜', 'ğŸ˜—', 'ğŸ˜š', 'ğŸ˜™', 'ğŸ¥²', 'ğŸ˜‹', 'ğŸ˜›', 'ğŸ˜œ', 'ğŸ¤ª', 'ğŸ˜', 'ğŸ¤‘', 'ğŸ¤—', 'ğŸ¤­', 'ğŸ¤«', 'ğŸ¤”', 'ğŸ¤', 'ğŸ¤¨', 'ğŸ˜', 'ğŸ˜‘', 'ğŸ˜¶', 'ğŸ˜', 'ğŸ˜’', 'ğŸ™„', 'ğŸ˜¬', 'ğŸ¤¥', 'ğŸ˜Œ', 'ğŸ˜”', 'ğŸ˜ª', 'ğŸ¤¤', 'ğŸ˜´', 'ğŸµ', 'ğŸ’', 'ğŸ¦', 'ğŸ¦§', 'ğŸ¶', 'ğŸ•', 'ğŸ¦®', 'ğŸ©', 'ğŸº', 'ğŸ¦Š', 'ğŸ¦', 'ğŸ±', 'ğŸˆ', 'ğŸ¦', 'ğŸ¯', 'ğŸ…', 'ğŸ†', 'ğŸ´', 'ğŸ', 'ğŸ¦„', 'ğŸ¦“', 'ğŸ¦Œ', 'ğŸ¦¬', 'ğŸ®', 'ğŸ‚', 'ğŸƒ', 'ğŸ„', 'ğŸ·', 'ğŸ–', 'ğŸ—', 'ğŸ½', 'ğŸ', 'ğŸ‘', 'ğŸ', 'ğŸª', 'ğŸ«', 'ğŸ¦™', 'ğŸ¦’', 'ğŸ˜', 'ğŸ¦£', 'ğŸ¦', 'ğŸ¦›', 'ğŸ­', 'ğŸ', 'ğŸ€', 'ğŸ¹', 'ğŸ°', 'ğŸ‡', 'ğŸ¿ï¸', 'ğŸ¦«', 'ğŸ¦”', 'ğŸ¦‡', 'ğŸ»', 'ğŸ¨', 'ğŸ¼', 'ğŸ¦¥', 'ğŸ¦¦', 'ğŸ¦¨', 'ğŸ¦˜', 'ğŸ¦¡', 'ğŸ¾', 'ğŸ¦ƒ', 'ğŸ”', 'ğŸ“', 'ğŸ£', 'ğŸ¤', 'ğŸ¥', 'ğŸ¦', 'ğŸ§', 'ğŸ•Šï¸', 'ğŸ¦…', 'ğŸ¦†', 'ğŸ¦¢', 'ğŸ¦‰', 'ğŸ¦¤', 'ğŸª¶', 'ğŸ¦©', 'ğŸ¦š', 'ğŸ¦œ', 'ğŸ¸', 'ğŸŠ', 'ğŸ¢', 'ğŸ¦', 'ğŸ', 'ğŸ²', 'ğŸ‰', 'ğŸ¦•', 'ğŸ¦–'];

        // Utility functions
        function generateStimulus() {
            const availableTypes = [];
            if (state.useLetters) availableTypes.push('letters');
            if (state.useEmojis) availableTypes.push('emojis');
            if (state.useVoronoi) availableTypes.push('voronoi');
            if (state.useMandelbrot) availableTypes.push('mandelbrot');
            
            if (availableTypes.length === 0) availableTypes.push('letters');
            
            const selectedType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
            
            if (selectedType === 'emojis') {
                return emojiList[Math.floor(Math.random() * emojiList.length)];
            } else if (selectedType === 'voronoi') {
                return `voronoi_${Math.floor(Math.random() * 1000000)}`;
            } else if (selectedType === 'mandelbrot') {
                return `mandelbrot_${Math.floor(Math.random() * 1000000)}`;
            } else {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let result = '';
                for (let i = 0; i < state.letterLength; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
        }

        function getRelationMode(relation) {
            if (['SAME', 'OPPOSITE', 'DIFFERENT'].includes(relation)) return 'equality';
            if (['BEFORE', 'AFTER', 'AT'].includes(relation)) return 'temporal';
            if (['CONTAINS', 'WITHIN'].includes(relation)) return 'containment';
            return 'spatial';
        }

        function deriveRelation(rel1, rel2) {
            const mode1 = getRelationMode(rel1);
            const mode2 = getRelationMode(rel2);
            
            if (mode1 !== mode2) return 'AMBIGUOUS';
            
            if (mode1 === 'equality') {
                if (rel1 === 'SAME') return rel2;
                if (rel2 === 'SAME') return rel1;
                if (rel1 === 'OPPOSITE' && rel2 === 'OPPOSITE') return 'SAME';
                if (rel1 === 'DIFFERENT' || rel2 === 'DIFFERENT') return 'AMBIGUOUS';
                return 'AMBIGUOUS';
            } else if (mode1 === 'temporal') {
                if (rel1 === 'AT') return rel2;
                if (rel2 === 'AT') return rel1;
                if (rel1 === 'BEFORE' && rel2 === 'BEFORE') return 'BEFORE';
                if (rel1 === 'AFTER' && rel2 === 'AFTER') return 'AFTER';
                if (rel1 === 'BEFORE' && rel2 === 'AFTER') return 'AMBIGUOUS';
                if (rel1 === 'AFTER' && rel2 === 'BEFORE') return 'AMBIGUOUS';
                return 'AMBIGUOUS';
            } else if (mode1 === 'containment') {
                if (rel1 === 'CONTAINS' && rel2 === 'CONTAINS') return 'CONTAINS';
                if (rel1 === 'WITHIN' && rel2 === 'WITHIN') return 'WITHIN';
                if (rel1 === 'CONTAINS' && rel2 === 'WITHIN') return 'AMBIGUOUS';
                if (rel1 === 'WITHIN' && rel2 === 'CONTAINS') return 'AMBIGUOUS';
                return 'AMBIGUOUS';
            } else {
                const opposites = {
                    'NORTH': 'SOUTH', 'SOUTH': 'NORTH',
                    'EAST': 'WEST', 'WEST': 'EAST',
                    'NORTHEAST': 'SOUTHWEST', 'SOUTHWEST': 'NORTHEAST',
                    'NORTHWEST': 'SOUTHEAST', 'SOUTHEAST': 'NORTHWEST'
                };
                if (rel1 === rel2) return rel1;
                if (opposites[rel1] === rel2) return 'AMBIGUOUS';
                return 'AMBIGUOUS';
            }
        }

        function findAllPaths(graph, start, end, currentPath = [], visited = new Set(), allPaths = []) {
            if (start === end && currentPath.length > 0) {
                allPaths.push([...currentPath]);
                return allPaths;
            }
            visited.add(start);
            for (const edge of graph) {
                let nextNode = null, edgeToAdd = null;
                if (edge.stimulus1 === start && !visited.has(edge.stimulus2)) {
                    nextNode = edge.stimulus2;
                    edgeToAdd = { ...edge, reversed: false };
                } else if (edge.stimulus2 === start && !visited.has(edge.stimulus1)) {
                    nextNode = edge.stimulus1;
                    const reversedRelation = (edge.relation === 'CONTAINS') ? 'WITHIN' : 
                                              (edge.relation === 'WITHIN') ? 'CONTAINS' : edge.relation;
                    edgeToAdd = { ...edge, relation: reversedRelation, reversed: true };
                }
                if (nextNode) {
                    currentPath.push(edgeToAdd);
                    findAllPaths(graph, nextNode, end, currentPath, new Set(visited), allPaths);
                    currentPath.pop();
                }
            }
            return allPaths;
        }

        function deriveFromPath(path) {
            if (!path || path.length === 0) return null;
            let result = path[0].relation;
            for (let i = 1; i < path.length; i++) {
                result = deriveRelation(result, path[i].relation);
                if (result === 'AMBIGUOUS') return 'AMBIGUOUS';
            }
            return result;
        }

        function deriveRelationFromGraph(graph, start, end) {
            if (start === end) {
                if (state.enabledRelationModes.equality) return 'SAME';
                if (state.enabledRelationModes.temporal) return 'AT';
                return null;
            }
            const allPaths = findAllPaths(graph, start, end);
            if (allPaths.length === 0) return null;
            
            const derivedRelations = allPaths.map(path => deriveFromPath(path)).filter(r => r !== null);
            if (derivedRelations.length === 0) return null;
            
            const nonAmbiguous = derivedRelations.filter(r => r !== 'AMBIGUOUS');
            if (nonAmbiguous.length === 0) return 'AMBIGUOUS';
            
            const firstRel = nonAmbiguous[0];
            const allAgree = nonAmbiguous.every(rel => rel === firstRel);
            
            return allAgree ? firstRel : 'AMBIGUOUS';
        }

        function generateTrial() {
            const enabledModes = Object.keys(state.enabledRelationModes).filter(mode => state.enabledRelationModes[mode]);
            const chosenMode = enabledModes.length > 0 
                ? enabledModes[Math.floor(Math.random() * enabledModes.length)]
                : 'equality';
            const activeRelations = relationSets[chosenMode];
            
            let currentDifficulty = state.difficulty;
            let currentTimePerQuestion = state.timePerQuestion;
            
            if (state.autoProgressMode === 'mode-specific' && state.modeSpecificProgress[chosenMode]) {
                currentDifficulty = state.modeSpecificProgress[chosenMode].difficulty;
                currentTimePerQuestion = state.modeSpecificProgress[chosenMode].timePerQuestion;
            }
            
            const numStimuli = Math.max(3, currentDifficulty + 1);
            const stimuli = [generateStimulus()];
            const premises = [];
            
            for (let p = 0; p < currentDifficulty; p++) {
                let chosenPair = null;
                const ambiguousPairs = [];
                for (let i = 0; i < stimuli.length; i++) {
                    for (let j = i + 1; j < stimuli.length; j++) {
                        const s1 = stimuli[i], s2 = stimuli[j];
                        const alreadyConnected = premises.some(pr => (pr.stimulus1 === s1 && pr.stimulus2 === s2) || (pr.stimulus1 === s2 && pr.stimulus2 === s1));
                        if (!alreadyConnected) {
                            const derived = deriveRelationFromGraph(premises, s1, s2);
                            if (derived === 'AMBIGUOUS') ambiguousPairs.push({ s1, s2 });
                        }
                    }
                }
                if (ambiguousPairs.length > 0 && Math.random() < state.networkComplexity) {
                    chosenPair = ambiguousPairs[Math.floor(Math.random() * ambiguousPairs.length)];
                } else if (stimuli.length < numStimuli) {
                    const newStimulus = generateStimulus();
                    stimuli.push(newStimulus);
                    chosenPair = { s1: stimuli[Math.floor(Math.random() * (stimuli.length - 1))], s2: newStimulus };
                } else {
                    const availablePairs = [];
                    for (let i = 0; i < stimuli.length; i++) {
                        for (let j = i + 1; j < stimuli.length; j++) {
                            const s1 = stimuli[i], s2 = stimuli[j];
                            if (!premises.some(pr => (pr.stimulus1 === s1 && pr.stimulus2 === s2) || (pr.stimulus1 === s2 && pr.stimulus2 === s1))) {
                                availablePairs.push({ s1, s2 });
                            }
                        }
                    }
                    chosenPair = availablePairs.length > 0 ? availablePairs[Math.floor(Math.random() * availablePairs.length)] : { s1: stimuli[0], s2: stimuli[1] };
                }
                if (chosenPair) premises.push({ stimulus1: chosenPair.s1, relation: activeRelations[Math.floor(Math.random() * activeRelations.length)], stimulus2: chosenPair.s2 });
            }
            
            const startIdx = Math.floor(Math.random() * stimuli.length);
            let endIdx = Math.floor(Math.random() * stimuli.length);
            if (startIdx === endIdx) endIdx = (endIdx + 1) % stimuli.length;
            const derivedRelation = deriveRelationFromGraph(premises, stimuli[startIdx], stimuli[endIdx]);
            let questionRelation, correctAnswer;
            
            if (derivedRelation === 'AMBIGUOUS' || derivedRelation === null) {
                questionRelation = activeRelations[Math.floor(Math.random() * activeRelations.length)];
                correctAnswer = 'ambiguous';
            } else {
                const askCompatible = Math.random() < 0.5;
                if (askCompatible) {
                    questionRelation = derivedRelation;
                    correctAnswer = true;
                } else {
                    const incompatible = activeRelations.filter(r => r !== derivedRelation);
                    if (incompatible.length > 0) {
                        questionRelation = incompatible[Math.floor(Math.random() * incompatible.length)];
                        correctAnswer = false;
                    } else {
                        questionRelation = derivedRelation;
                        correctAnswer = true;
                    }
                }
            }

            return { 
                premises, 
                question: { stimulus1: stimuli[startIdx], relation: questionRelation, stimulus2: stimuli[endIdx] }, 
                correctAnswer, 
                derivedRelation: derivedRelation || 'AMBIGUOUS', 
                allPaths: findAllPaths(premises, stimuli[startIdx], stimuli[endIdx]), 
                allStimuli: stimuli, 
                relationMode: chosenMode 
            };
        }

        function startNewTrial() {
            state.currentTrial = generateTrial();
            state.timeLeft = state.timePerQuestion;
            state.feedback = null;
            render();
        }

        function saveToStorage() {
            try {
                const data = JSON.stringify({ 
                    score: state.score, 
                    history: state.history, 
                    statsHistory: state.statsHistory, 
                    settings: {
                        difficulty: state.difficulty,
                        timePerQuestion: state.timePerQuestion,
                        networkComplexity: state.networkComplexity,
                        spoilerPremises: state.spoilerPremises,
                        darkMode: state.darkMode,
                        useLetters: state.useLetters,
                        useEmojis: state.useEmojis,
                        useVoronoi: state.useVoronoi,
                        useMandelbrot: state.useMandelbrot,
                        letterLength: state.letterLength,
                        autoProgressMode: state.autoProgressMode,
                        universalProgress: state.universalProgress,
                        modeSpecificProgress: state.modeSpecificProgress,
                        enabledRelationModes: state.enabledRelationModes
                    }
                });
                localStorage.setItem('rft-data', data);
            } catch (error) {
                console.error('Save failed:', error);
            }
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem('rft-data');
                if (data) {
                    const parsed = JSON.parse(data);
                    if (parsed.score) state.score = parsed.score;
                    if (parsed.history) state.history = parsed.history;
                    if (parsed.statsHistory) state.statsHistory = parsed.statsHistory;
                    if (parsed.settings) {
                        Object.assign(state, parsed.settings);
                    }
                }
            } catch (error) {
                console.log('No saved data found');
            }
        }

        function checkAutoProgress(updatedAnswers, relationMode) {
            if (state.autoProgressMode === 'universal') {
                if (updatedAnswers.length < state.universalProgress.targetPremiseCount) return;
                const recentWindow = updatedAnswers.slice(-state.universalProgress.targetPremiseCount);
                const accuracy = (recentWindow.filter(a => a).length / state.universalProgress.targetPremiseCount) * 100;
                
                if (accuracy >= state.universalProgress.targetAccuracy) {
                    if (state.timePerQuestion > 10) {
                        const newTime = Math.max(10, state.timePerQuestion - 5);
                        state.timePerQuestion = newTime;
                        if (newTime === 10) {
                            state.difficulty++;
                            state.timePerQuestion = 30;
                            state.universalProgress.recentAnswers = [];
                        }
                    } else {
                        state.difficulty++;
                        state.timePerQuestion = 30;
                        state.universalProgress.recentAnswers = [];
                    }
                }
            } else if (state.autoProgressMode === 'mode-specific' && relationMode) {
                const modeProgress = state.modeSpecificProgress[relationMode];
                const modeAnswers = modeProgress.recentAnswers;
                
                if (modeAnswers.length < modeProgress.targetPremiseCount) return;
                const recentWindow = modeAnswers.slice(-modeProgress.targetPremiseCount);
                const accuracy = (recentWindow.filter(a => a).length / modeProgress.targetPremiseCount) * 100;
                
                if (accuracy >= modeProgress.targetAccuracy) {
                    if (modeProgress.timePerQuestion > 10) {
                        const newTime = Math.max(10, modeProgress.timePerQuestion - 5);
                        state.modeSpecificProgress[relationMode].timePerQuestion = newTime;
                        if (newTime === 10) {
                            state.modeSpecificProgress[relationMode].difficulty++;
                            state.modeSpecificProgress[relationMode].timePerQuestion = 30;
                            state.modeSpecificProgress[relationMode].recentAnswers = [];
                        }
                    } else {
                        state.modeSpecificProgress[relationMode].difficulty++;
                        state.modeSpecificProgress[relationMode].timePerQuestion = 30;
                        state.modeSpecificProgress[relationMode].recentAnswers = [];
                    }
                }
            }
        }

        function handleAnswer(userAnswer) {
            if (state.isPaused || state.feedback) return;
            const isCorrect = userAnswer === state.currentTrial.correctAnswer;
            const timeUsed = state.timePerQuestion - state.timeLeft;
            
            if (isCorrect) {
                state.score.correct++;
            } else {
                state.score.incorrect++;
            }
            
            state.feedback = isCorrect ? 'correct' : 'incorrect';
            const entry = { 
                trial: state.currentTrial, 
                userAnswer, 
                isCorrect, 
                timestamp: Date.now(), 
                timeUsed, 
                premiseCount: state.currentTrial.premises.length 
            };
            state.history.push(entry);
            state.statsHistory.push({ 
                timestamp: Date.now(), 
                timeUsed, 
                premiseCount: state.currentTrial.premises.length, 
                isCorrect 
            });
            
            if (state.autoProgressMode === 'universal') {
                state.universalProgress.recentAnswers.push(isCorrect);
                checkAutoProgress(state.universalProgress.recentAnswers, null);
            } else if (state.autoProgressMode === 'mode-specific' && state.currentTrial.relationMode) {
                const relationMode = state.currentTrial.relationMode;
                state.modeSpecificProgress[relationMode].recentAnswers.push(isCorrect);
                checkAutoProgress(state.modeSpecificProgress[relationMode].recentAnswers, relationMode);
            }
            
            render();
            setTimeout(() => { 
                startNewTrial(); 
                saveToStorage(); 
            }, 1500);
        }

        function resetGame() {
            state.score = { correct: 0, incorrect: 0, missed: 0 };
            state.history = [];
            state.statsHistory = [];
            state.difficulty = 3;
            state.timePerQuestion = 30;
            state.networkComplexity = 0.5;
            state.spoilerPremises = false;
            state.darkMode = false;
            state.useLetters = true;
            state.useEmojis = false;
            state.useVoronoi = false;
            state.useMandelbrot = false;
            state.letterLength = 3;
            state.autoProgressMode = 'universal';
            state.universalProgress = { targetPremiseCount: 40, targetAccuracy: 95, recentAnswers: [] };
            state.modeSpecificProgress = {
                equality: { timePerQuestion: 30, difficulty: 3, targetPremiseCount: 40, targetAccuracy: 95, recentAnswers: [] },
                temporal: { timePerQuestion: 30, difficulty: 3, targetPremiseCount: 40, targetAccuracy: 95, recentAnswers: [] },
                spatial: { timePerQuestion: 30, difficulty: 3, targetPremiseCount: 40, targetAccuracy: 95, recentAnswers: [] },
                containment: { timePerQuestion: 30, difficulty: 3, targetPremiseCount: 40, targetAccuracy: 95, recentAnswers: [] }
            };
            state.enabledRelationModes = {
                equality: true,
                temporal: false,
                spatial: false,
                containment: false
            };
            state.showResetConfirm = false;
            state.showResetComplete = true;
            setTimeout(() => {
                state.showResetComplete = false;
                render();
            }, 2000);
            startNewTrial();
            saveToStorage();
            render();
        }

        function togglePause() {
            state.isPaused = !state.isPaused;
            if (!state.isPaused) {
                state.currentTrial = generateTrial();
                state.feedback = null;
                startTimer();
            } else {
                stopTimer();
            }
            render();
        }

        function startTimer() {
            stopTimer();
            state.timerInterval = setInterval(() => {
                if (!state.isPaused && !state.feedback && state.timeLeft > 0) {
                    const hasMandelbrot = state.currentTrial?.premises.some(p => 
                        p.stimulus1.startsWith('mandelbrot_') || p.stimulus2.startsWith('mandelbrot_')
                    ) || state.currentTrial?.question.stimulus1.startsWith('mandelbrot_') || state.currentTrial?.question.stimulus2.startsWith('mandelbrot_') || false;
                    
                    const speedMultiplier = (state.useMandelbrot && hasMandelbrot) ? 5 : 1;
                    state.timeLeft = Math.max(0, state.timeLeft - (0.1 * speedMultiplier));
                    render();
                } else if (!state.isPaused && !state.feedback && state.timeLeft <= 0) {
                    const timeUsed = state.timePerQuestion;
                    state.score.missed++;
                    state.feedback = 'missed';
                    state.history.push({ 
                        trial: state.currentTrial, 
                        userAnswer: null, 
                        isCorrect: false, 
                        timestamp: Date.now(), 
                        timeUsed, 
                        premiseCount: state.currentTrial.premises.length 
                    });
                    state.statsHistory.push({ 
                        timestamp: Date.now(), 
                        timeUsed, 
                        premiseCount: state.currentTrial.premises.length, 
                        isCorrect: false 
                    });
                    render();
                    setTimeout(() => { 
                        startNewTrial(); 
                        saveToStorage(); 
                    }, 1500);
                } else if (state.isPaused) {
                    state.timeLeft = state.timePerQuestion;
                }
            }, 100);
        }

        function stopTimer() {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
        }

        function getAnswerLabel(answer) {
            if (answer === true) return 'YES';
            if (answer === false) return 'NO';
            if (answer === 'ambiguous') return "CAN'T TELL";
            return 'NO ANSWER';
        }

        function getRelationColor(relation) {
            if (state.darkMode) {
                if (relation === 'SAME') return 'bg-green-900/40 text-green-300 border-green-500';
                if (relation === 'OPPOSITE') return 'bg-red-900/40 text-red-300 border-red-500';
                if (relation === 'DIFFERENT') return 'bg-blue-900/40 text-blue-300 border-blue-500';
                if (relation === 'BEFORE') return 'bg-purple-900/40 text-purple-300 border-purple-500';
                if (relation === 'AFTER') return 'bg-orange-900/40 text-orange-300 border-orange-500';
                if (relation === 'AT') return 'bg-cyan-900/40 text-cyan-300 border-cyan-500';
                if (relation === 'CONTAINS') return 'bg-blue-900/40 text-blue-300 border-blue-500';
                if (relation === 'WITHIN') return 'bg-green-900/40 text-green-300 border-green-500';
                if (['NORTH', 'SOUTH', 'EAST', 'WEST', 'NORTHEAST', 'NORTHWEST', 'SOUTHEAST', 'SOUTHWEST'].includes(relation)) {
                    return 'bg-teal-900/40 text-teal-300 border-teal-500';
                }
                return 'bg-blue-900/40 text-blue-300 border-blue-500';
            }
            
            if (relation === 'SAME') return 'bg-green-100 text-green-700 border-green-300';
            if (relation === 'OPPOSITE') return 'bg-red-100 text-red-700 border-red-300';
            if (relation === 'DIFFERENT') return 'bg-blue-100 text-blue-700 border-blue-300';
            if (relation === 'BEFORE') return 'bg-purple-100 text-purple-700 border-purple-300';

                                                <div class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full transition-transform shadow-md ${state.darkMode ? 'transform translate-x-7' : ''}"></div>
                                            </div>
                                            <span class="text-sm font-medium ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">${state.darkMode ? 'Enabled' : 'Disabled'}</span>
                                        </button>
                                    </div>

                                    <div class="border-t pt-4 ${state.darkMode ? 'border-slate-700' : 'border-gray-200'}">
                                        <button onclick="showResetConfirm()" class="w-full px-4 py-3 rounded-lg transition-colors flex items-center justify-center gap-2 ${state.darkMode ? 'bg-red-900/50 hover:bg-red-900/70 text-red-200' : 'bg-red-100 hover:bg-red-200 text-red-700'}">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                            </svg>
                                            <span class="font-semibold">Reset Trainer</span>
                                        </button>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Premise Count</label>
                                        <input type="number" min="2" max="20" value="${state.difficulty}" onchange="updateDifficulty(this.value)" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors ${state.darkMode ? 'bg-slate-700 border-slate-600 text-gray-100' : 'bg-white border-gray-300 text-gray-900'}" />
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Time Per Question: ${state.timePerQuestion.toFixed(1)}s</label>
                                        <input type="range" min="5" max="120" step="0.5" value="${state.timePerQuestion}" oninput="updateTime(this.value)" class="w-full accent-indigo-600" />
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold mb-2 ${state.darkMode ? 'text-gray-300' : 'text-gray-700'}">Network Complexity: ${state.networkComplexity.toFixed(2)}</label>
                                        <input type="range" min="0" max="1" step="0.01" value="${state.networkComplexity}" oninput="updateComplexity(this.value)" class="w-full accent-indigo-600" />
                                        <p class="text-xs mt-1 ${state.darkMode ? 'text-gray-400' : 'text-gray-500'}">Probability of resolving ambiguous relationships</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Global functions for onclick handlers
        window.togglePause = togglePause;
        window.toggleSettings = () => {
            state.showSettings = !state.showSettings;
            render();
        };
        window.toggleHistory = () => {
            state.showHistory = !state.showHistory;
            render();
        };
        window.toggleStats = () => {
            state.showStats = !state.showStats;
            render();
        };
        window.toggleTutorial = () => {
            state.showTutorial = !state.showTutorial;
            render();
        };
        window.toggleDarkMode = () => {
            state.darkMode = !state.darkMode;
            saveToStorage();
            render();
        };
        window.showResetConfirm = () => {
            state.showResetConfirm = true;
            render();
        };
        window.cancelReset = () => {
            state.showResetConfirm = false;
            render();
        };
        window.handleAnswer = handleAnswer;
        window.resetGame = resetGame;
        window.updateDifficulty = (value) => {
            state.difficulty = Math.max(2, parseInt(value) || 2);
            saveToStorage();
            render();
        };
        window.updateTime = (value) => {
            state.timePerQuestion = parseFloat(value);
            saveToStorage();
            render();
        };
        window.updateComplexity = (value) => {
            state.networkComplexity = parseFloat(value);
            saveToStorage();
            render();
        };

        // Initialize
        loadFromStorage();
        startNewTrial();
        startTimer();
        render();
    </script>
</body>
</html>
